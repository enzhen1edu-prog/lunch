<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 급식 - 학교 급식 정보</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i data-lucide="utensils"></i> 오늘의 급식</h1>
            <div id="selected-school-info" class="school-badge hidden">
                <span id="school-name-display"></span>
                <button id="change-school-btn" title="학교 변경"><i data-lucide="refresh-cw"></i></button>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="tab-meal">
                <i data-lucide="calendar"></i> 급식 확인
            </button>
            <button class="tab-btn" data-tab="tab-allergy">
                <i data-lucide="shield-alert"></i> 알러지 설정
            </button>
        </nav>

        <main class="content">
            <!-- Tab 1: Meal Info -->
            <section id="tab-meal" class="tab-content active">
                <div id="school-search-block" class="search-section">
                    <p class="guide-text">학교를 검색하여 오늘의 급식을 확인하세요.</p>
                    <div class="search-box">
                        <input type="text" id="school-search-input" placeholder="학교 이름을 입력하세요 (예: 서울고)">
                        <button id="school-search-btn"><i data-lucide="search"></i></button>
                    </div>
                    <div id="search-results" class="search-results-list"></div>
                </div>

                <div id="meal-display-block" class="meal-section hidden">
                    <div class="date-picker">
                        <button id="prev-date-btn"><i data-lucide="chevron-left"></i></button>
                        <input type="date" id="meal-date-input">
                        <button id="next-date-btn"><i data-lucide="chevron-right"></i></button>
                    </div>
                    <div id="meal-container" class="meal-card-container">
                        <!-- Meal cards will be injected here -->
                        <div class="loading-spinner hidden" id="meal-loading">
                            <div class="spinner"></div>
                            <p>급식 정보를 가져오는 중...</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Tab 2: Allergy Settings -->
            <section id="tab-allergy" class="tab-content">
                <div class="allergy-section">
                    <h2>나의 알러지 정보</h2>
                    <p class="description">급식 메뉴에 포함된 알러지 성분을 빨간색으로 표시해 드립니다.</p>
                    <div class="allergy-grid" id="allergy-checklist">
                        <!-- Allergy items will be injected here -->
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2026 오늘의 급식. 교육부 나이스 API 제공.</p>
        </footer>
    </div>

    <script src="main.js"></script>
    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
    </script>
</body>
</html>
